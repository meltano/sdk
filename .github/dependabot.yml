version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: daily
      time: "12:00"
    reviewers: [meltano/engineering]
    labels: [deps]
  - package-ecosystem: pip
    directory: "/.github/workflows"
    schedule:
      interval: daily
      time: "12:00"
    reviewers: [meltano/engineering]
    labels: [deps]
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    reviewers: [meltano/engineering]
    labels: [deps]
    groups:
      actions:
        patterns:
          - "*"
