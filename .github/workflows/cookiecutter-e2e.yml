name: E2E Cookiecutters

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
    - noxfile.py
    - "cookiecutter/**"
    - "e2e-tests/cookiecutters/**"
    - ".github/workflows/cookiecutter-e2e.yml"
  push:
    branches:
    - main
    - v*
    paths:
    - noxfile.py
    - "cookiecutter/**"
    - "e2e-tests/cookiecutters/**"
    - ".github/workflows/cookiecutter-e2e.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  FORCE_COLOR: "1"

jobs:
  lint:
    name: Cookiecutter E2E Python
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: astral-sh/setup-uv@v5
      with:
        version: ">=0.5.19"

    - uses: actions/setup-python@v5
      with:
        python-version: 3.x

    - name: Install Nox
      env:
        UV_CONSTRAINT: ${{ github.workspace }}/.github/workflows/resources/requirements.txt
      run: |
        uv tool install nox
        nox --version

    - name: Run Nox
      env:
        UV_CONSTRAINT: ${{ github.workspace }}/.github/workflows/resources/requirements.txt
      run: |
        nox --session=test_cookiecutter

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cookiecutter-ubuntu-latest-py3x
        path: |
          /tmp/tap-*
          /tmp/target-*
          /tmp/mapper-*
          !/tmp/tap-*/.mypy_cache/
          !/tmp/target-*/.mypy_cache/
          !/tmp/mapper-*/.mypy_cache/
          !/tmp/tap-*/.tox/
          !/tmp/target-*/.tox/
          !/tmp/mapper-*/.tox/
