name: Release

on:
  push:

permissions: {}

jobs:
  build:
    name: Build artifacts
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.baipp.outputs.package_version }}
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0
        persist-credentials: false
    - uses: hynek/build-and-inspect-python-package@b5076c307dc91924a82ad150cdd1533b444d3310 # v2.12.0
      id: baipp

  check-tag:
    name: Check tag
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    outputs:
      is_final: ${{ steps.check.outputs.is_final }}
    steps:
    - name: Check if tag is a pre-release
      id: check
      run: |
        echo "is_final=$(echo '${{ github.ref }}' | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$' && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

  provenance:
    name: Provenance
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      id-token: write     # Needed for attestations
      attestations: write # Needed for attestations
    outputs:
      bundle-path: ${{ steps.attest.outputs.bundle-path }}
    steps:
    - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
      with:
        name: Packages
        path: dist
    - uses: actions/attest-build-provenance@c074443f1aee8d4aeeae555aebba3282517141b2 # v2.2.3
      id: attest
      with:
        subject-path: "./dist/singer_sdk*"
    - uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
      with:
        name: Attestations
        path: ${{ steps.attest.outputs.bundle-path }}

  publish:
    name: PyPI
    runs-on: ubuntu-latest
    needs: [build]
    environment:
      name: publishing
      url: https://pypi.org/project/singer-sdk/${{ needs.build.outputs.version }}
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      id-token: write  # Needed for OIDC PyPI publishing
    steps:
    - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
      with:
        name: Packages
        path: dist
    - name: Publish
      uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4

  upload-to-release:
    name: Upload files to release
    runs-on: ubuntu-latest
    needs: [build, check-tag, provenance]
    if: ${{ startsWith(github.ref, 'refs/tags/') && needs.check-tag.outputs.is_final == 'true' }}
    permissions:
      contents: write     # Needed for uploading files to the release

    steps:
    - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
      with:
        name: Packages
        path: dist

    - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
      with:
        name: Attestations
        path: attestations

    - name: Upload wheel and sdist to release
      uses: svenstaro/upload-release-action@04733e069f2d7f7f0b4aebc4fbdbce8613b03ccd # 2.9.0
      with:
        file: dist/singer_sdk*
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true

    - name: Upload attestations to release
      uses: svenstaro/upload-release-action@04733e069f2d7f7f0b4aebc4fbdbce8613b03ccd # 2.9.0
      with:
        file: attestations/attestation.jsonl
        tag: ${{ github.ref }}
        overwrite: true
        asset_name: attestations.intoto.jsonl
