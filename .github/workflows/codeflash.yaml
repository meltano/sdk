name: Codeflash

on:
  pull_request:
    paths:
      # So that this workflow only runs when code within the target module is modified
      - 'singer_sdk/**'
  workflow_dispatch:

concurrency:
  # Any new push to the PR will cancel the previous run, so that only the latest code is optimized
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  optimize:
    name: Optimize new Python code
    # Don't run codeflash on codeflash-ai[bot] commits, prevent duplicate optimizations
    if: ${{ github.actor != 'codeflash-ai[bot]' }}
    runs-on: ubuntu-latest
    env:
      CODEFLASH_API_KEY: ${{ secrets.CODEFLASH_API_KEY }}
    
    steps:
        - name: Checkout
        uses: actions/checkout@v4
        with:
        fetch-depth: 0
        - name: Set up Python
        uses: actions/setup-python@v4
        with:
        python-version: "3.14"
        - name: Set up uv (dependency manager)
        uses: astral-sh/setup-uv@v7.3.0
        with:
        version: ">=0.9,<0.10"
        - name: Install system packages (Linux)
        if: runner.os == 'Linux'
        run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev libssl-dev libffi-dev pkg-config cargo
        - name: Upgrade pip
        run: python -m pip install --upgrade pip
        - name: Export pinned requirements and install runtime dependencies via uv
        run: |
        uv export --all-packages --no-editable --frozen --no-hashes --no-dev --output-file requirements.txt
        uv pip install --system -r requirements.txt
        - name: Install local package in editable mode
      - name: ⚡️Codeflash Optimization
        run: uv run codeflash