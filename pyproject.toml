[tool.poetry]
name = "singer-sdk"
version = "0.0.2"
description = "An open framework for building singer-compliant taps"
authors = ["Meltano Team and Contributors"]
license = "Apache v2"

[tool.poetry.dependencies]
python = "^3.6"
pipelinewise-singer-python = "1.2.0"
backoff = "1.8.0"
pendulum = "1.2.0"
python-dateutil = "<2.8.1,>=2.1"
pyarrow = "^2.0.0"
click = "^7.1.2"
Jinja2 = "^2.11.2"
PyJWT = "1.7.1"
requests = "^2.25.1"
cryptography = "^3.4.6"
flake8 = "^3.9.0"

[tool.poetry.dev-dependencies]
# snowflake-connector-python = "2.0.4" # Removed: Too many version conflicts!
pyarrow = "^2.0.0"
pytest = "^6.1.2"
black = {version = "^20.8b1", allow-prereleases = true}
mypy = "^0.812"
pydocstyle = "^5.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
plugin-base = 'singer_sdk.plugin_base:PluginBase.cli'
# Sample CLI declaration:
# tap-countries = 'singer_sdk.samples.sample_tap_countries.countries_tap:cli'
