[tool.poetry]
name = "singer-sdk"
version = "0.5.0"
description = "A framework for building Singer taps"
authors = ["Meltano Team and Contributors"]
maintainers = ["Meltano Team and Contributors"]
readme = "README.md"
homepage = "https://sdk.meltano.com/en/latest/"
repository = "https://gitlab.com/meltano/sdk"
documentation = "https://sdk.meltano.com/en/latest/"
keywords = [
    "Meltano",
    "Meltano SDK",
    "ELT",
]
classifiers = [
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
license = "Apache 2.0"

[tool.poetry.urls]
"Issue Tracker" = "https://gitlab.com/meltano/sdk/-/issues"
"Twitter" = "https://twitter.com/meltanodata/"
"Changelog" = "https://gitlab.com/meltano/sdk/-/blob/main/CHANGELOG.md"
"Slack" = "https://meltano.com/slack"
"GitHub Mirror" = "https://github.com/meltano/sdk"
"Youtube" = "https://www.youtube.com/meltano"

[tool.poetry.dependencies]
python = "<3.11,>=3.7.1"
pipelinewise-singer-python = "1.2.0"
backoff = ">=1.8.0,<2.0"
pendulum = "^2.1.0"
click = "~=8.0"
PyJWT = "~=2.3"
requests = "^2.25.1"
cryptography = "^3.4.6"
importlib-metadata = {version = "*", markers = "python_version < \"3.8\""}
memoization = "^0.3.2"
jsonpath-ng = "^1.5.3"
joblib = "^1.0.1"
inflection = "^0.5.1"
sqlalchemy = "^1.4"
python-dotenv = "^0.20.0"

# Sphinx dependencies installed as optional 'docs' extras
# https://github.com/readthedocs/readthedocs.org/issues/4912#issuecomment-664002569
sphinx = {version = "^4.5.0", optional = true}
sphinx-rtd-theme = {version = "^0.5.2", optional = true}
sphinx-copybutton = {version = "^0.3.1", optional = true}
myst-parser = {version = "^0.17.2", optional = true}

[tool.poetry.extras]
docs = ["sphinx", "sphinx-rtd-theme", "sphinx-copybutton", "myst-parser"]

[tool.poetry.dev-dependencies]
# snowflake-connector-python = "2.0.4" # Removed: Too many version conflicts!
pytest = "^6.1.2"
black = {version = "^21.10b0", allow-prereleases = true}
mypy = "^0.812"
cookiecutter = "^1.7.2"
PyYAML = "^5.4.1"
flake8-docstrings = "^1.6.0"
flake8 = "^3.9.0"
pyarrow = "^6.0.0"
pandas = ">=1.2.0"
numpy = ">=1.20.0"
tox = "^3.23.1"
codecov = "^2.1.11"
freezegun = "^1.1.0"
viztracer = "^0.14.0"
flake8-annotations = "^2.6.2"
darglint = "^1.8.0"
isort = "^5.9.3"
pyupgrade = "^2.29.1"
requests-mock = "^1.9.3"
sqlalchemy2-stubs = {version = "^0.0.2a19", allow-prereleases = true}
types-requests = "^2.26.1"

[tool.black]
exclude = ".*simpleeval.*"

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "singer_sdk"
known_first_party = ["tests", "samples"]

[tool.pytest.ini_options]
addopts = '-vvv --ignore=singer_sdk/helpers/_simpleeval.py'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# Sample CLI declaration:
# sdk-tap-countries-sample = 'singer_sdk.samples.sample_tap_countries.countries_tap:SampleTapCountries.cli'
