ci:
  autofix_prs: true
  autoupdate_schedule: weekly
  autoupdate_commit_msg: 'chore: pre-commit autoupdate'
  skip:
  - uv-lock

default_language_version:
  python: python3.13

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-json
    exclude: |
        (?x)^(
            .*/launch.json
        )$
  - id: check-toml
    exclude: |
        (?x)^(
            cookiecutter/.*/pyproject.toml
        )$
  - id: check-yaml
    exclude: |
        (?x)^(
            cookiecutter/.*/meltano.yml|
            cookiecutter/.*/.pre-commit-config.yaml|
            cookiecutter/.*/dependabot.yml|
            cookiecutter/.*/build.yml|
            cookiecutter/.*/test.yml
        )$
  - id: end-of-file-fixer
    exclude: |
      (?x)^(
        cookiecutter/.*|
        docs/.*|
        samples/.*\.json|
        tests/snapshots/.*
      )$
  - id: trailing-whitespace

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.31.3
  hooks:
  - id: check-dependabot
  - id: check-github-workflows
  - id: check-readthedocs

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.9.10
  hooks:
  - id: ruff
    args: [--fix, --exit-non-zero-on-fix, --show-fixes]
    exclude: |
      (?x)^(
        cookiecutter/.*
      )$
  - id: ruff-format
    exclude: |
      (?x)^(
        cookiecutter/.*
      )$

- repo: https://github.com/astral-sh/uv-pre-commit
  rev: 0.6.5
  hooks:
  - id: uv-lock
  - id: uv-sync
  - id: uv-export
    name: Export docs requirements
    args:
    - "--no-emit-project"
    - "--frozen"
    - "--no-dev"
    - "--group"
    - "docs"
    - "--output-file"
    - "requirements/requirements.docs.txt"
  - id: uv-export
    name: Export package requirements, including extras
    args:
    - "--no-emit-project"
    - "--frozen"
    - "--all-extras"
    - "--no-dev"
    - "--output-file"
    - "requirements/requirements.txt"
  - id: uv-export
    name: Export testing requirements
    args:
    - "--no-emit-project"
    - "--frozen"
    - "--only-group"
    - "testing"
    - "--output-file"
    - "requirements/requirements.test.txt"
  - id: uv-export
    name: Export typing requirements
    args:
    - "--no-emit-project"
    - "--frozen"
    - "--only-group"
    - "typing"
    - "--output-file"
    - "requirements/requirements.typing.txt"
  - id: uv-export
    name: Export Codspeed requirements
    args:
    - "--no-editable"
    - "--frozen"
    - "--no-hashes"
    - "--no-dev"
    - "--all-extras"
    - "--group"
    - "benchmark"
    - "--output-file"
    - "requirements/requirements.codspeed.txt"

- repo: https://github.com/codespell-project/codespell
  rev: v2.4.1
  hooks:
  - id: codespell
