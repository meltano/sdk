ci:
  autofix_prs: false
  autoupdate_schedule: weekly
  autoupdate_commit_msg: 'chore: pre-commit autoupdate'
  skip: [poetry-lock]

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: check-json
  - id: check-toml
    exclude: |
        (?x)^(
            cookiecutter/.*/pyproject.toml
        )$
  - id: check-yaml
    exclude: |
        (?x)^(
            cookiecutter/.*/meltano.yml
        )$
  - id: end-of-file-fixer
    exclude: (cookiecutter/.*|docs/.*|samples/.*\.json)
  - id: trailing-whitespace
    exclude: |
        (?x)^(
            .bumpversion.cfg|
            singer_sdk/helpers/_simpleeval.py|
            tests/core/test_simpleeval.py
        )$

- repo: https://github.com/psf/black
  rev: 22.10.0
  hooks:
  - id: black
    exclude: |
        (?x)^(
            cookiecutter/.*|
            singer_sdk/helpers/_simpleeval.py|
            tests/core/test_simpleeval.py
        )$

- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
  - id: isort
    exclude: (cookiecutter/.*|singer_sdk/helpers/_simpleeval/.*)

- repo: https://github.com/pycqa/flake8
  rev: 5.0.4
  hooks:
  - id: flake8
    additional_dependencies:
    - darglint==1.8.1
    - flake8-annotations==2.9.0
    - flake8-docstrings==1.6.0
    files: 'singer_sdk/.*'

- repo: https://github.com/asottile/pyupgrade
  rev: v3.2.0
  hooks:
  - id: pyupgrade
    args: [--py37-plus]
    exclude: |
        (?x)^(
            singer_sdk/helpers/_simpleeval.py|
            tests/core/test_simpleeval.py
        )$

- repo: https://github.com/python-poetry/poetry
  rev: 1.2.2
  hooks:
  - id: poetry-check
  - id: poetry-lock
    args: [--no-update]
