[project]
name = "meltano-tap-hostile"
dynamic = [ "version" ]
description = "Singer tap with hostile output"
authors = [{ name = "Meltano Team", email = "hello@meltano.com" }]
keywords = [
    "ELT",
]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
license = "Apache-2.0"
requires-python = ">=3.10"
dependencies = [
    "singer-sdk",
    "typing-extensions>=4.5.0; python_version < '3.12'",
]

[project.scripts]
tap-hostile = 'tap_hostile.tap:TapHostile.cli'

[tool.hatch.build.targets.wheel]
packages = ["tap_hostile"]

[tool.hatch.version]
fallback-version = "0.0.0"
source = "vcs"

[tool.mypy]
warn_unused_configs = true

[tool.uv.sources]
singer-sdk = { workspace = true }

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"
